<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>工作计划管理</title>
    <link rel="stylesheet" href="layUI/frame/layui/css/layui.css">
    <link rel="stylesheet" href="layUI/frame/static/css/style.css">
    <link rel="icon" href="image/logo.ico">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>本月工作进展</legend>
</fieldset>
<div class="layui-container">
    <h1>本月全体工作进展如下：</h1>
    <div id="all_plan">
        <!-- 此处写入工作计划 -->
    </div>
</div>
<script type="text/javascript" src="layUI/frame/layui/layui.js"></script>
<script type="text/javascript" src="layUI/frame/static/js/vip_comm.js"></script>
<script src="js/jquery.min.js"></script>
<script>
    $.ajax({
        url: "all-plan",
        method: 'POST',
        data: {},
        error: function(data) {
            console.log('error');
            console.log(data);
        },
        success: function(res){
            console.log(res);
            $('#all_plan').html();
            for(var i=0; i<res.length; i++) {
                console.log(res[i]['username']);
                if(res[i]['progress'].length>0) {
                    plan(res[i]['username'],res[i]['progress']);
                }
            }

        }
    });
</script>
<script>
    function plan(name, plan) {
        $('#all_plan').append('<h2 style="margin: 20px 0">'+name+'</h2>');
        $('#all_plan').append('<p style="margin: 0 30px">'+plan.replace(/::n/g ,'<br>')+'</p>');
    }
</script>
</body>
</html>
